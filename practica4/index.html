<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Práctica 4</title>
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>
<body>
  <h1>Gestión de Artistas</h1>
  <form id="artista-form">
    <input id="nombre" placeholder="Nombre"/>
    <span id="error-nombre" class="error"></span>

    <input id="genero" placeholder="Género"/>
    <span id="error-genero" class="error"></span>

    <input id="anio" type="number" placeholder="Año de inicio"/>
    <span id="error-anio" class="error"></span>

    <button type="submit">Registrar</button>
  </form>

  <section>
    <h2>ArtistasData</h2>
    <div id="artistas-container"></div>
  </section>

  <section>
    <h2>EventosData</h2>
    <div id="eventos-container"></div>
  </section>

  <section>
    <h2>ColaboracionesData</h2>
    <div id="colaboraciones-container"></div>
  </section>

  <script type="module" src="/src/ts/main.ts"></script>
</body>
</html>
